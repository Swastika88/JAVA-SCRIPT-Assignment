<!DOCTYPE html>
<html>
<head>
  <title>Number Guessing Game</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }

    .container {
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    input {
      padding: 5px;
      margin-right: 10px;
    }

    button {
      padding: 5px 10px;
      margin-top: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Number Guessing Game</h1>
    <p>Guess a number between 1 and 100:</p>
    <input type="number" id="guessInput" min="1" max="100" required>
    <button onclick="checkGuess()">Submit</button>
    <p id="result"></p>
    <p>Number of guesses: <span id="guessCount">0</span></p>
  </div>

  <script>
    var randomNumber = Math.floor(Math.random() * 100) + 1;
    var guessCount = 0;

    function checkGuess() {
      var guessInput = document.getElementById("guessInput");
      var guess = parseInt(guessInput.value);
      var resultElement = document.getElementById("result");
      var guessCountElement = document.getElementById("guessCount");

      if (isNaN(guess) || guess < 1 || guess > 100) {
        resultElement.textContent = "Please enter a valid number between 1 and 100.";
        return;
      }

      guessCount++;

      if (guess === randomNumber) {
        resultElement.textContent = "Congratulations! You guessed the correct number.";
        resultElement.style.color = "green";
        guessCountElement.textContent = guessCount;
        guessInput.disabled = true;
      } else if (guess < randomNumber) {
        resultElement.textContent = "Too low! Try again.";
        resultElement.style.color = "red";
      } else {
        resultElement.textContent = "Too high! Try again.";
        resultElement.style.color = "red";
      }

      guessInput.value = "";
      guessInput.focus();
    }
  </script>
</body>
</html>
